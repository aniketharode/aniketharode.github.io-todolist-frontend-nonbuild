<!-- Material form register -->
<div class="card">

  <h5 class="card-header info-color white-text text-center py-4">
      <strong>Sign up</strong>
      
  </h5>

  <!--Card content-->
  <div class="card-body px-lg-5 pt-0">

      <!-- Form -->
      <form class="text-center" style="color: #757575;">

          <div class="form-row">
              <div class="col">
                  <!-- First name -->
                  <div class="md-form">

                     <!--************tooltip logic*************-->
                     
                           
                          
                     <!--***********end of tooltip logic*********-->

                    <input type="text" data-error=" " data-success="" [validateSuccess]="false" [errorMessage]="' '" id="firstName"  (click)="pop.show()" name="firstName" [(ngModel)]="firstName" class="form-control"   mdbInputDirective>
                    <label for="materialLoginFormEmail">First name</label>
                  </div>
                 
              </div>
              <div class="col">
                  <!-- Last name -->
                  <div class="md-form">
                    <input type="text" data-error=" " data-success="" [validateSuccess]="false" [errorMessage]="' '" id="lastName"  (click)="pop.hide()"name="lastName" [(ngModel)]="lastName" class="form-control"   mdbInputDirective>
                    <label for="materialLoginFormEmail">Last name</label>
                  </div>
              </div>
          </div>

          <!-- E-mail -->
          <div class="md-form">
            <input type="email" data-error=" " data-success="" (click)="pop.hide()" [validateSuccess]="false" [errorMessage]="' '"  id="email"  name="email" [(ngModel)]="email" class="form-control"   mdbInputDirective>
            <label for="materialLoginFormEmail">E-mail</label>
          </div>

          <!-- Password -->
          <div class="md-form">
            <input type="password" data-error=" " data-success="" (click)="pop.hide()" [validateSuccess]="false" [errorMessage]="' '" id="password"  name="password" [(ngModel)]="password" class="form-control"   mdbInputDirective>
              <label for="materialRegisterFormPassword">Password</label>
              <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                  At least 8 characters and 1 digit
              </small>
          </div>

          <!-- Phone number -->
          <div class="md-form">
            
                
                <div class="md-form input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text md-addon">+91</span>
                  </div>
                  
                  <input type="text" placeholder="Phone Number" (click)="pop.hide()" data-error=" " data-success="" [validateSuccess]="false" [errorMessage]="' '" id="mobile"  name="mobile" [(ngModel)]="mobile" class="form-control"   mdbInputDirective>
                 
                </div>
                      
          <!--  <input type="text" data-error=" " data-success="" [validateSuccess]="false" [errorMessage]="' '" id="mobile"  name="mobile" [(ngModel)]="mobile" class="form-control"   mdbInputDirective>
            
            <label for="materialRegisterFormPhone">Phone number</label>
          -->
              <small id="materialRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                  Optional - for two step authentication
              </small>
          </div>

          

          <!-- Sign up button -->
          <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit" (click)="signupFunction()">Sign in</button>

          
          <button type="button" class="btn btn-success btn-rounded" (click)="gotoSignIn()"><i class="fa fa-sign-in" aria-hidden="true">&nbsp;&nbsp;Login</i></button>
          <!-- Social register -->
          <p>or sign up with:</p>

          <a type="button" class="btn-floating btn-fb btn-sm">
              <i class="fa fa-facebook"></i>
          </a>
          <a type="button" class="btn-floating btn-tw btn-sm">
              <i class="fa fa-twitter"></i>
          </a>
          <a type="button" class="btn-floating btn-li btn-sm">
              <i class="fa fa-linkedin"></i>
          </a>
          <a type="button" class="btn-floating btn-git btn-sm">
              <i class="fa fa-github"></i>
          </a>

          <hr>

          <!-- Terms of service -->
          <p>By clicking
              <em>Sign up</em> you agree to our
              <a href="" target="_blank">terms of service</a> and
              <a href="" target="_blank">terms of service</a>. </p>

      </form>
      <!-- Form -->

  </div>

</div>
<!-- Material form register -->
